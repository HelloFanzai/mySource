<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <style>
        .div1 > .div2{
            background: chocolate;
        }
    </style>
</head>

    <div class="div1">
        <div class="div2">Click</div>
    </div>

    <div class="div2">click me</div>
