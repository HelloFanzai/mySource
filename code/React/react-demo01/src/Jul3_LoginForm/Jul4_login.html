<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./Jul_style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


</head>
<body>
    <img class="wave" src="./wave.png">
    <div class="container">
        <div class="img">
            <img src="./bg.svg">
        </div>
        <div class="login-content">
            <form action="LoginPage.html">
                <img class="img-avatar" src="./avatar.svg">
                <h2 class="title">Welcome</h2>

                <div class="input-div username">
                    <label class="label" for="username">Username</label>
                     <input class="input" id="username" type="text">
                </div>
                <br>
                <div class="input-div password">
                    <label class="label" for="password">Password</label>
                    <input class="input" id="password" type="password" >
                </div>
                <a href="#">Forgot Password</a>
                <button class="btn">Login</button>
            </form>
            
        </div>
            
    </div>


<Script>
    const inputs = document.querySelectorAll('input')

    function addFocus(){
        const label = this.parentNode.children[0]
        label.classList.add("focus");
        console.log(label)
    }
    function deleteFocus(){
        const label = this.parentNode.children[0]
        const input = this.parentNode.children[1]
        if(input.value === ''){
            label.classList.remove("focus");
        }
        console.log(label)
    }

    inputs.forEach((input)=>{
        input.addEventListener('focus', addFocus)
        input.addEventListener('blur', deleteFocus)
    })


</Script>
</body>
</html>
