<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
    <textarea name="textarea"
              id="tx"
              cols="30"
              rows="10"></textarea>
    <button onclick="doit()">click</button>
    <script>
        const  doit = () =>{
            let text = document.getElementById('tx').innerHTML
            text = text[0].toUpperCase() + text.slice(1)
            document.getElementById('tx').innerHTML = text
        }
    </script>
</body>
</html>
