<!doctype html>
<html>
	<head>
		<meta charset="utf-8"> <!-- 通过meta标签设置网页字符集，避免乱码 -->
		<!-- meta标签用来设置网页元数据 -->
		
		<title>title</title>
		<!-- 搜索引擎会根据title的内容来判断网页的主要内容 -->
	</head>
	
	<body>
		<!-- body是html的子元素，表示网页的主体，网页中可以见的内容都应该写在body里-->
		
		<h1> this is <font color="red" size="7">3333</font> </h1>
		<!--
			文档声明（doctype）
			-文档声明用来声明浏览器当前网页的版本
			<!doctype html> (不区分大小写)
			
		
		
		-->
		
		
	</body>
</html>
