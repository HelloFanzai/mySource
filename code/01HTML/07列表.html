<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
            1，物品1
            2，物品2
            3，物品3

        html中创建列表，有3种
            1，有序列表
            2，无序列表
            3，定义列表

        1, 有序列表，使用 ol 标签（order-list） 创建有序列表
            使用 li 表示列表项（list item）
        2，无序列表，使用 ul 标签（unorder-list） 创建无序列表
            使用 li 表示列表项（list item）
        3, 定义列表，使用 dl 标签（define list） 创建定义列表
            使用 dt 表示定义的内容
            使用 dd 来对内容进行解释说明
        
        列表之间可以互相嵌套
     -->    
     <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>

     <dl>
         <dt>结构</dt>
         <dd>解释结构</dd>
         <dd>222</dd>
         <dd>333</dd>
     </dl>

     <ul>1
         <li>
             AA1
             <ul>2
                 <li>
                    Aa1
                    <ul>3
                        <li>
                            aa1
                        </li>
                    </ul>
                 </li>
             </ul>
         </li>
     </ul>
</body>
</html>
