<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签 （结构化语义标签）Semantic HTML
     -->

    <!-- 
        header 表示网页的头部
        main 表示网页的主体部分（一个页面中只有一个main）
        footer 表示网页的底部
        bav 表示网页中的导航
        aside 表示和主体相关的其他内容（侧边栏）
        artical 表示文章
        section 表示一个独立的区块，上边的标签都不能表示时使用

        div 没有语义，就用来表示一个区块，目前属于主要的布局元素（块元素，属于一块的显示，，但是显示效果和其他没区别）
        span 行内元素，没有任何的语义，一般用于在网页中选中文字（行内元素，属于一行的显示，但是显示效果和其他没区别）
     -->
    <header> header </header>
    <main> main </main>
    <footer> footer </footer>

    <nav> nav </nav>
    <aside> aside </aside>
    <article> article </article>
    <section> section</section>

    <div>div</div>
    <span> span </span>
</body>
</html>
