<body>
    <div id="theDiv" style="width: 50px;">a div</div>
    <div id="theResult">23
        <div>1 <p>2</p>
        </div>
    </div>
    如果内容中含有html标签的话，“innerText”和“textContent”是无法把html标签转化成标签的，而是当做纯文本内容显示出来，<br>
    而“innerHTML”则可把内容中的标签转化成html标签<br>

    “innerText”,“textContent”:获取的是该标签和该标签下子标签中的文本内容<br>
    “innerHTML”:获取的是该标签的所有内容，包括其子标签 <br>
    <a href="https://juejin.cn/post/6844903684317380616"> innerText、textContent和innerHTML三者的区别 </a>
    <script>
        let theD = document.getElementById('theResult')
        let theWidth = document.getElementById('theDiv').style.width.split('').filter( e=>!isNaN(e) ).join('')*1
        theD.innerText = theWidth
        console.log(theD.innerText);

        // console.log( '宽度是',parseInt(document.getElementById('theDiv').style.width) );
    </script>
</body>

</html>
