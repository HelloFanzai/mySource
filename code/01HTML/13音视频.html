<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引用一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                -若设置了 autoplay 则音乐会在页面打开时自动播放
                    但是目前大部分浏览器不会对音乐自动播放
            loop 音乐是否循环播放
     -->
    <audio src="../music/happy1.mp3" controls autoplay loop muted></audio>
<h1>123</h1>
     <!-- 
         除了 src ，也可以用 source 指定文件路径，可以选多个源，作为保险
      -->
    <audio controls autoplay loop muted>
        can't play this audio, plz update ur browser 
        
        <source src="../music/happy1.mp3" >
        <source src="../music/happy2.mp3">
        <embed src="../music/happy2.mp3" type="audio/mp3" width="300" height="50"> <!-- IE8以下浏览器使用 -->
        <!-- 多个源时，优先使用上部源，不能使用则往下使用 -->
    </audio>


    <!-- 
        使用video标签来向外部引入一个视频
            -使用方式和audio基本一样
     -->
    <video controls >
        <source src="../video/video1.mp4" >
        <source src="../music/happy2.mp3">
        <embed src="../video/video1.mp4" type="video/mp4" width="500" height="500"> <!-- IE8以下浏览器使用 -->
        
    </video>

</body>
</html>
