<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myAdd() {
        let myValue=document.getElementById("myInput");

        let newOpition = document.createElement("option");
        newOpition.setAttribute("value", myValue.value);
        newOpition.setAttribute("label", 'This is Lable');
        document.getElementById("myList").appendChild(newOpition);
        myValue.value='';
        }
    </script>
</head>
<body>
    <input type="text" list="myList" id="myInput" >
    <datalist id="myList" >
        <option value="Yes1" >
        <option value="Yes2" disabled>
        <option value="Yes3" >
    </datalist>
    <button onclick="myAdd()" > Add </button>
    
</body>
</html>
