<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接 （Hyperlink）：
            可以从一个页面跳转到其他页面，或者当前页面的其他位置

        使用 a 标签定义超链接
            属性：
                href 指定跳转的目标路径
                    -值可以是外部网站的地址
                    -也可以写一个内部页面的地址     

        超链接是行内元素，在超链接 a 标签中，可以嵌套除了它自身外的任何元素，
     -->
    <a href="https://google.com" > A Hyperlink </a>
    
    <br><br>  
    <a href="https://https://translate.google.cn/" > A Hyperlink <div>22</div> </a>
    <br>
    <a href="07列表.html" > A Hyperlink <div>22</div> </a>
    
</body>
</html>
