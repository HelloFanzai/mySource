<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Entities</title>
    </head>

    <body>

        <p>a good day    haha</p>
    <!-- 多个空格会被浏览器当成一个空格 -->

    <p>
        a<b>c                 

        </b>
        <!-- 
            HTML中不能写入一些特殊符号
            比如，不能写入连续空格，字母两侧不能有大于号和小于号

            若需要，需要html中的实体（转义字符）
            实体的语法：
                & + 实体的名字 + ;
                    &nbsp; 空格     &gt; 大于号    &lt: 小于号
         -->

        a&lt;b&gt;c
    </p>


    </body>
</html>
