<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function theFn() {
            let theB = navigator.appVersion
            console.log(theB);

            document.getElementById('theP').innerText = theB
        }
    </script>
</head>
<p id="theP"></p>
<button onclick="theFn()" >Showing system info</button>
<div>
    Using: <br> &nbsp;&nbsp; <b>navigator.appVersion</b><br> to show system info
</div>

<body>

</body>

</html>
