<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8>
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据名称
        content 指定的数据内容
            keywords 表示网站的关键字，可以同时指定多个关键词，关键字之间用 , 隔开
            description 用于指定的网站的描述
                描述会显示在搜索引擎结果中
            title标签的内容会作为搜索结果的超链接上的文字
     -->
     <meta name="keywords" content="HTML5,front-end,CSS3">
     <meta name="description" content="This is a good webside">

     <meta http-equiv="refresh"  content="3;url=https://www.google.com">
     <!-- 将页面重定向另一个网站 -->
    
    
     <title> Document12</title>
</head>
<body>
    <h1>123</h1>
</body>
</html>
