<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>



    <button onclick="oKBtn()">Show</button>

    <dialog id="myDialog" style="background-color: pink;">

        This is an open dialog window
        <div>

            <input type="text" placeholder="some Test">
            

            <button onclick="cancelBtn()">Cancle</button>
        </div>
    </dialog>


    <script>
        let diaLogTest = document.getElementById('myDialog');

        function oKBtn() {
            diaLogTest.showModal()

        }

        function cancelBtn() {
            diaLogTest.close()

        }
    </script>
</body>

</html>
