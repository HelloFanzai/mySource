<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="theDiv" >
        
    </div>
    <pre class="theClass" >
        {"theTest":[1,1,1]}
        
    </pre>
    <pre class="theClass" >
        {"theTest":[2,2,2]}
        
    </pre>
    <pre class="theClass" >
        {"theTest":[2,3,3,]}
        
    </pre>
    <script>
        function theFn() {
            let theTemp = document.getElementsByClassName('theClass')
            // JSON.parse(theTemp)
            let theA = theTemp[0].innerText.trim()
            theA = JSON.parse( theA )

            theA = theA['theTest'].reduce((theAll,theNow)=>{
                return theAll + theNow
            })
            console.log( theTemp );
            document.getElementById('theDiv').innerText = theA
        }
        theFn()
    </script>
</body>
</html>
