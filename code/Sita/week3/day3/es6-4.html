<html>

<head>
    <title>Default Arguments</title>
</head>

<body>
    <h1>Default Arguments</h1>
    <script>
        class sample {
            methodl(x = 100) {
                console.log(x);
            }
        }
        var s = new sample();
        s.methodl(200);
        s.methodl(); 
    </script>
</body>

</html>
