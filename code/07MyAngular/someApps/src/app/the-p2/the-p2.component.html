

<hr>
<ng-container *ngIf="theBuyersData" >
    <table style="width: 100%;" >
        <tr style="text-align:center;" >
            <th>Buyer' Id</th>
            <th>Items</th>
        </tr>
    
        <tr *ngFor="let buyer of theBuyersData" style="text-align:center;" >
            <td>{{buyer.id}}</td>
            <td> 
                <div>
                    <button 
                        class="btn btn-outline-primary" style="margin:0 5px;" 
                        *ngFor="let theHaving of buyer?.having" (click)="showItem(theHaving)" >{{theHaving}}</button> 
                </div>
                <div>
                    <button class="btn btn-primary" style="float:right" (click)="editItem(buyer)" >Add/Del</button>
                </div>
            </td>
            
        </tr>
    
    </table>
</ng-container>


<!-- details --> 
<div class="modal" tabindex="-1"  [ngStyle]="{'display':displayStyleOfShow}"   >
    <div class="modal-dialog" style="overflow:initial;"  >

        <div class="modal-content"  >
            <div class="modal-body" style="overflow:auto;max-height: 550px;" >
                    <table style="width: 100%;" >
                        <tr style="text-align:center;" >
                            <th>Id</th>
                            <th>Items</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Note</th>
                        </tr>
                    
                        <tr *ngFor="let item of detailOfItem" style="text-align:center;" >
                            <td>{{item.id}}</td>
                            <td>{{item.items}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.date | date:'MM/dd/yyyy HH:mm:ss'}}</td>
                            <td>{{item.note}}</td>
                        </tr>
                    </table>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopupOfShow()">
                    Close
                </button>  
            </div>
        </div>
        
    </div>
</div>



<!-- edite -->
<div class="modal" tabindex="-1"  [ngStyle]="{'display':displayStyleOfEdit}"   >
    <div class="modal-dialog" style="overflow:initial;"  >

        <div class="modal-content"  >
            <div class="modal-body" style="overflow:auto;max-height: 550px;" >

                <ng-container *ngIf="theItemsData" >
                    <table style="width: 100%;" >
                        <tr style="text-align:center;" >
                            <td style="width: 500px;">
                                <table style="width: 100%;" >
                                    <tr style="text-align:center;" >
                                        <th> 
                                            <label>theBuyers:</label>
                                        </th>
                                    </tr>
                                    <tr *ngFor="let item of selectedBuyer?.having" style="text-align:center;" >
                                        <td>
                                            <div class="list-group">
                                                <label class="list-group-item">
                                                  <input class="form-check-input me-1" type="checkbox" 
                                                    (click)="buyerChenck($event)" [value]="item" >
                                                  {{item}}
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <button (click)="doTheEditeFromBuyer()" > >> </button>
                                <button (click)="doTheEditeFromAll()" > << </button>
                            </td>
                            <td style="width: 500px;" >
                                <table style="width: 100%;" >
                                    <tr style="text-align:center;" >
                                        <th>Other Items</th>
                                    </tr>
                                    <tr *ngFor="let item of restOfItems" style="text-align:center;" >
                                        <div class="list-group">
                                            <label class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" 
                                              (click)="restChenck($event)" [value]="item">
                                              {{item}}
                                            </label>
                                        </div>
                                    </tr>

                                </table>
                            </td>
                        </tr>
                    </table>
                </ng-container>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopupOfEdit()">
                    Close
                </button>
                
            </div>

        </div>
        
    </div>
</div>
