<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript">
        var str = "<table>";
        var off = true;
        for (i = 1; i <= 8; i++) {
            str += "<tr>";
            for (j = 1; j <= 8; j++) {
                if (off) {
                    off = !off;
                    str += '<td class="td01"></td>';
                }
                else {
                    off = !off;
                    str += '<td class="td02"></td>';
                }
            }
            off = !off;
            str += "</tr>";
        }
        str += "</table>";
        document.write(str);
    </script>

    <style type="text/css">
        table {
            border: 1px solid goldenrod;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);

            /* position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0; */
        }

        td {
            width: 50px;
            height: 50px;
        }

        .td01 {
            background: white;
        }

        .td02 {
            background: black;
        }
    </style>
</head>
