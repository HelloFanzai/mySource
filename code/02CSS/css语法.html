<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
         -这是css的注释
        */

        /* 
        css的基本语法：
            选择器(selectors)；声明快()

            选择器：通过选择器可以选中页面中的指定元素
                比如 p 的作用就是选中页面中的所有p元素

            声明快：通过声明快来指定要为元素设置的样式
                声明快由一个一个声明组成
                声明是一个 明值对结构
                    一个样式名对应一个样式值，名和值之间以 : 链接同时以 ; 结尾

        */
        p{
            color: pink;
            font-size: 45px;
        }

        h1{
            color: red;
        }
    </style>

</head>
<body>
    
    <p>123</p>

</body>
</html>
