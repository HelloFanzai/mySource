<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .theDiv1:nth-child(2n+5){
            background-color: #efefef;
        }

        /* tr:nth-child(2n+1)        表示HTML表格中的奇数行。
        tr:nth-child(odd)        表示HTML表格中的奇数行。
        tr:nth-child(2n)        表示HTML表格中的偶数行。
        tr:nth-child(even)        表示HTML表格中的偶数行。
        span:nth-child(0n+1)        表示子元素中第一个且为span的元素，与 :first-child 选择器作用相同。
        span:nth-child(1)        表示父元素中子元素为第一的并且名字为span的标签被选中
        span:nth-child(-n+3)        匹配前三个子元素中的span元素。 */
    </style>
    <script>
    // 0n+3 或简单的 3 匹配第三个元素。
    // 1n+0 或简单的 n 匹配每个元素。（兼容性提醒：在 Android 浏览器 4.3 以下的版本 n和 1n 的匹配方式不一致。1n 和 1n+0 是一致的，可根据喜好任选其一来使用。）
    // 2n+0 或简单的 2n 匹配位置为 2、4、6、8…的元素（n=0时，2n+0=0，第0个元素不存在，因为是从1开始排序） 。你可以使用关键字 even 来替换此表达式。
    // 2n+1 匹配位置为 1、3、5、7…的元素。你可以使用关键字 odd 来替换此表达式。
    // 3n+4 匹配位置为 4、7、10、13…的元素。
    // a 和 b 都必须为整数，并且元素的第一个子元素的下标为 1。
    // 换言之就是，该伪类匹配所有下标在集合 { an + b; n = 0, 1, 2, …} 中的子元素。
    // 另外需要特别注意的是，an 必须写在 b 的前面，不能写成 b+an 的形式。
    </script>
</head>
<body>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
    <div class="theDiv1" >1</div>
</body>
</html>
