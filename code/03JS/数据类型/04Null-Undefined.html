<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Null （空值） 只有一个值，就是Null
                null用来表示一个为空的对象
                使用 typeof 时，会返回 object
            
            Undefined （未定义 ） 只有一个值，就Undefined
                当声明一个变量，但是不给赋值时，它的值时Undefined 
                使用 typeof 时，会返回 undefined

        */
        var n1 = null;
        console.log(n1);

        var b1;
        console.log(b1);
        console.log(typeof b1);


    </script>
</head>
<body>
    
</body>
</html>
