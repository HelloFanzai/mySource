    <script>
        /*
            Boolean 布尔值
            布尔值只有 2 个，主要进行逻辑判断
            true
                -表示真

            false
                -表示假

            用 typeof 检查布尔值时，会返回 boolean
        */
        var bol1 = true;
        console.log(bol1);
        console.log(typeof bol1);
