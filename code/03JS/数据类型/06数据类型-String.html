<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 123;
    /*
        数据类型就是字面量的类型
            js中共有6种数据类型
                1. String 字符串
                2. Number 数值
                3. Boolean 布尔值
                4. Nul 空值
                5. Undefined 未定义
                6. Object 对象

            其中 String，Number，Boolean， Null，Undefined 数据基本数据类型
            而Object属于引用数据类型
    */
            // String 字符串
            //     -在js中字符串需要用引号引起来
            //     -可用单引号，或者双引号，但不要混用
            //     -引号不能同样的嵌套，双引号内不能放双引号，单引号内不能放单引号
                        // 可以单双引号的嵌套
            var str1 = "Hello";
            str1 = " 鲁迅说:'我没说过' ";
            str1 = ' "123" ';

            // 在字符串中可以使用 \作为转义字符，
            //  当表示一些特殊符号是可以用 \ 进行转义
            /*
                \" 表示 "
                \' 表示 '
                \n 表示 换行
                \t 表示 制表符 （tab）
                \\ 表示 \               
            */

            str1 = " 鲁迅说:\"我没说过\" ";

            alert(str1);   //输出 str1 的值
            alert("str1");  //输出 str1
    </script>
</head>

</body>
</html>
