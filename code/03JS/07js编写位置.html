<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 可将js代码编写到外部js文件中，然后通过script标签引入
        写道外部文件中可以在不同的页面中同时引用，也可以用到浏览器缓存机制
    -->
    <script type="text/javascript" src="scriptTest.js" >
        //script标签一旦引用外部文件，就不能再编写代码了，即使编写也会被浏览器忽略
        alert("内部的这个不会出现");
    </script>

    <script>
        // 可以将js代码写在script标签
    </script>
</head>
<body>
    <!-- 可将js代码编写到onclick属性中 -->
    <button onclick="alert('hahaha')" >click</button>

    <!-- 可将js代码写在超链接中；点击超链接，会执行js代码
        
        虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便使用，不推荐使用
    -->
    <a href="javascript:alert('~what?~')">click</a>
    <br>
    <a href="javascript:">click</a>

</body>
</html>
