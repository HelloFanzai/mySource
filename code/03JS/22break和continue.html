    <script>
        //break 关键词用来退出一个 switch 和 循环语句 
        // 单独的if 语句中不可以使用 brake 和 continue
        // break 关键字会终止最近的循环语句

        /* 可以为循环语句创建一个 label 来标识当前的循环
              语法：
              label:循环语句
                    
             使用break可以结束指定循环，而不是最近循环
        */
        theLoopOne:
        for (let i = 0; i < 5; i++) {
            document.write(' 外部' + i);
            for (let j = 0; j < 5; j++) {
                document.write(' 内部' + j);
                if (i == 3) {
                    break theLoopOne
                }
            }
            document.write('<br>')
        }
        document.write('<br>')

        /*
            continue 关键字用来跳过当次循环
            continue 默认只会跳出离它最近的循环
        */
       theLable:
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if ( j == 1 ) {
                    continue theLable
                }
                document.write('==>'+j)
            }
            document.write('@==>'+i+'<br>')
        }
