<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            js中有3种逻辑运算符；
            ! 非 not
                --对一个值进行非运算
                --对一个布尔值进行取反操作
                -- 两次取反 !! ，则不会变化
                -- 对非布尔值进行运算，则会先转化再运算
        
            && 和 || 对非布尔值运算会先转换为布尔值然后运算再返回原值
            && 与 and
                --对符号两  边的值进行 与运算，并返回结果
                    -- 若第一个值为 true，则返回第二个
                    -- 若第一个值为 false，则返回第一个
            ||  或 or
                --对符号两  边的值进行 或运算，并返回结果
                    -- 若第一个值为 true，则返回第一个
                    -- 若第一个值为 false，则返回第二个

        */
    </script>
</head>
