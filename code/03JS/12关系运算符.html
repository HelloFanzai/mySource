<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过关系运算符 可以比较两个值的大小关系
                成立返回 true，关系不成立返回 false
            > 大于号
            >= 大于等于
            < 小于号
            <= 小于等于

            非数值的情况 
                -会转换为数字，然后比较
                -任何值和NaN比较都是false
                -若两边都是 String，不会转换为数字比较，而会分别比较Unicode的编码

            == 做相等运算
                -若两边类型不同，会先转换为相同的类型再比较
                -undefined 衍生自 Null，所以此二值做 == 运算，会返回 true
                NaN不和任何值相等，包括自身

            != 不相等运算
                -若两边类型不同，会先转换为相同的类型再比较

            === 全等
                用来判断两个值是否相等，不会做类型转换
                若两边值类型不同会返回 false

            !== 不全等
                和不等类似，但是不会做类型转换
                若两边值类型不同会返回 true

    

        */ 
        var result;

        result=1;
        result="a";

        console.log(result>"0"); //trur
        console.log(result<"b"); //trur

        result="11";
        console.log(result<"5"); //trur

        result="11";
        console.log(result==11); //trur

    </script>
</head>
<body>
    
</body>
</html>
