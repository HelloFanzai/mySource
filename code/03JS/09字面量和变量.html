<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            字面量，都是一些不可改变的值
                比如：1 2 3 4 5
                字面量都是可以直接使用的，但是一般不直接使用字面量
            
            变量，变量可以用来保存字面量，且变量的值是可以改变的
                    变量更加方便使用，开发中都用变量去保存字面量，很少使用字面量 
                    可通过变量的名对字面量进行表述           
        */

        // 声明变量
        // 在js中使用 var 关键字来声明变量
        var a;

        a = 123; //为变量复制
        a = 456; //为变量复制
        console.log(a);


        var b = 789; //声明和赋值可同时进行
        var c = 0;





    </script>
