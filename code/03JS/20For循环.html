<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            for循环中， 有专门的位置放3个表达式：
                1，初始化表达式
                2，条件表达式
                3，更新表达式

            语法：
            for(初始化表达式;条件表达式;更新表达式;)
            {
                语句
            }

            执行流程：
                1，执行初始化
                2，条件判断
                    -若true则执行循环（3，）
                    -若false则 终止循环
                4，执行更新表达式，然后重复 2，

            for循环中的三个部分也可以省略，写在外部，易出死循环

            现在我在照着屏幕打字


        */
        for(var i = 1;i <= 10; i++)
        {
            console.log(i+2);
        }
    </script>
</head>
<body>
    
</body>
</html>
