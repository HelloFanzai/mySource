<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            标识符
                -在js中所有的可以由我们自主命名的都是标识符
                -例如：变量名，函数名，属性名都属于标识符
                -命名标识符要遵守如下规则：
                    1. 可以含有 字母，数字，_, $
                    2. 标识符不能以数组开头
                    3. 标识符不能是ES中的关键词或保留字
                    4. 标识符一般用驼峰命名法 (是规范，非强制)
                        -首字母小写，每个单词的开头字母大写，其余字母小写
                            例如： helloWorld iLikeThisApple
                -JS底层保存标识符实际上是采用的 Unicode 编码，
                    所以理论上将，所有的 utf-8 中含有的内容都可以作为标识符

        */
        var var1 = 123;
    </script>
</head>
<body>
    
</body>
</html>
