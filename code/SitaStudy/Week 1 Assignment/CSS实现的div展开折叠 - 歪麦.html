	<title>CSS实现的div展开折叠 - 歪麦</title>
	<meta keyword="字符串,域名,拼装,组合,组装">
	<style>
		.drop {
			cursor: pointer;
			display: block;
			background: #090;
		}

		.drop+input {
			display: none;
			/* hide the checkboxes */
		}

		.drop+input+div {
			display: none;
		}

		.drop+input:checked+div {
			display: block;
		}
	</style>
	
	
</head>

	</div>

	<div class="main">
		<label class="drop" for="_1">点这里</label>

		<input id="_1" type="checkbox">
		<div>
			<p>这是内容</p>
			<p>这是内容</p>
		</div>
	</div>
