<html>

<head>
    <title>Methods</title>
</head>

<body>
    <h1>Methods</h1>
    <script>
        class Student {
            constructor(a, b, c) {
                this.studentid = a;
                this.studentname = b;
                this.marks = c;
            }
            result() {
                if (this.marks >= 35) {
                    return "Pass";
                } else {
                    return "Fail";
                }
            }
        }
        var s = new Student(101, "Scott", 70);
        console.log(s.studentid);
        console.log(s.studentname);
        console.log(s.marks);
        console.log(s.result()); 
    </script>
</body>

</html>
